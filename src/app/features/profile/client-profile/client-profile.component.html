<div class="profile-container">
  <h2>Client Profile</h2>
  <div class="profile-content">
    <div class="profile-section">
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" [(ngModel)]="phone" name="phone" />
      </div>
    </div>
    <div class="profile-section">
      <h3>Address</h3>
      <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" id="street" [(ngModel)]="street" name="street" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" [(ngModel)]="city" name="city" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" [(ngModel)]="state" name="state" />
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" [(ngModel)]="zip" name="zip" />
      </div>
    </div>
  </div>
</div>
