<div class="profile-container">
  <h2>Mechanic Profile</h2>
  <div class="profile-content">
    <div class="profile-section">
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" [(ngModel)]="phone" name="phone" />
      </div>
    </div>
    <div class="profile-section">
      <h3>Professional Information</h3>
      <div class="form-group">
        <label for="specialization">Specialization</label>
        <input
          type="text"
          id="specialization"
          [(ngModel)]="specialization"
          name="specialization"
        />
      </div>
      <div class="form-group">
        <label for="certifications">Certifications</label>
        <textarea
          id="certifications"
          [(ngModel)]="certifications"
          name="certifications"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <input
          type="number"
          id="experience"
          [(ngModel)]="experience"
          name="experience"
        />
      </div>
    </div>
  </div>
</div>
